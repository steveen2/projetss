<h3> produits</h3>
<div class ="container">
    <div class="row">
        <div class="col-lg-7">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            Reference
                        </th>
                        <th>
                           Quantite
                        </th>
                        <th>
                            prixUnitaire
                        </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produit of produits">
                        <td>{{produit.ref}}</td><td>{{produit.quantite}}</td><td>{{produit.prixunitaire}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Ajouter produit
                </div>
                <div class="card-body">
                    <form [formGroup]="produitForm">
                        <div class="form-group">
                            <label>idproduit</label>
                            <input  type="number" class="form-control"  formControlName="idproduit"/>

                        </div>

                        <div class="form-group">
                            <label>reference:</label>
                            <input  type="text" class="form-control"  formControlName="ref"/>

                        </div>
                        <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
                            la reference est obligatoire
                        </div>
                        <div class="form-group">
                            <label>Quantite:</label>
                            <input  type="number" class="form-control"  formControlName="Quantite"/>

                        </div>
                        <div class="form-group">
                            <label>prixunitaire:</label>
                            <input  type="number" class="form-control"  formControlName="prixUnitaire"/>

                        </div>
                        <button class="btn btn-sucess" [disabled]="produitForm.pristine || produitForm.invalid">Ajouter</button>
                    </form>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>
